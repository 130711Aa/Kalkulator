<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tampilan" id="tampilan">
            <h1 id="display"></h1>
        </div>
        <div class="row row1">
            <div class="col col1"><button>C</button></div>
            <div class="col col2"><button>()</button></div>
            <div class="col col3"><button>%</button></div>
            <div class="col col4"><button>รท</button></div>
        </div>
        <div class="row row2">
            <div class="col col1"><button id="btn1">1</button></div>
            <div class="col col2"><button id="btn2">2</button></div>
            <div class="col col3"><button id="btn3">3</button></div>
            <div class="col col4"><button id="btnkali">ร</button></div>
        </div>
        <div class="row row3">
            <div class="col col1"><button id="btn4">4</button></div>
            <div class="col col2"><button id="btn5">5</button></div>
            <div class="col col3"><button id="btn6">6</button></div>
            <div class="col col4"><button id="btnMinus">-</button></div>
        </div>
        <div class="row row4">
            <div class="col col1"><button id="btn7">7</button></div>
            <div class="col col2"><button id="btn8">8</button></div>
            <div class="col col3"><button id="btn9">9</button></div>
            <div class="col col4"><button id="btnPlus">+</button></div>
        </div>
        <div class="row row4">
            <div class="col col1"><button id="btnNetPlus">+/-</button></div>
            <div class="col col2"><button id="btn0">0</button></div>
            <div class="col col3"><button id="btnComa">,</button></div>
            <div class="col col4"><button id="btnResult">=</button></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
